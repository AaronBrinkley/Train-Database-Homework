<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>



    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>



    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    

  <script type="text/javascript" src="assets/js/logic.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



    
    
  </head>

  <body>

    <div class="container">

      <br>

      
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        
      </div>

       
        
 <div class="panel panel-primary">
   <div class="panel-heading">
        <h3 class="panel-title">Schedule</h3>
   </div>
      <div class="container">                                                
         <div class="table-responsive">          
              <table class="table"> 
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <div id="full-member-list"></div>
                  </tr>
                </thead>
                
              </table>
        </div>
      </div>
</div>
        

      



      
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Parameters </h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Train Name</label>
                  <input class="form-control" id="trainNameId" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Destination</label>
                  <input class="form-control" id="destId" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">First Train Time (Military Time)</label>
                  <input class="form-control" id="firstTrainId" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Frequency</label>
                  <input class="form-control" id="freqId" type="text">
                </div>
                <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>


  </body>

</html>
